<!DOCTYPE html><html><head>	<link rel="stylesheet" href="styles.css" type="text/css" />	<script type="text/javascript" src="jquery.min.js"></script>	<script type="text/javascript" src="jquery.tmpl.min.js"></script>	<script type="text/javascript">		$(function(){			$('#spinner').ajaxStart(function() {				$(this).show();			}).ajaxComplete(function(){				$(this).hide();			});						$("#yc_search_query").click(function(){				$(this).select();			})			var now = (new Date()).getTime()/1000;						$("#yc_search_btn").click(function(){				var url = "http://ycpages.info/search/people.json";				var query = $("#yc_search_query").val();				localStorage.query_string = query;				$.get(url, { "name" : query }, function(data) {					if (data.person.length == 0) {						$("#yc_results_box").html("").html("<div class='error'>No results available.</div>");					} else {						$("#yc_results_box").html("");						localStorage.cache  = JSON.stringify(data.person);						localStorage.time  = now;						var people_count = data.person.length.toString();						chrome.browserAction.setBadgeBackgroundColor({ color: [255, 0, 0, 255]});						chrome.browserAction.setBadgeText({ text : people_count });						$("#person_template").tmpl(JSON.parse(localStorage.cache)).appendTo("#yc_results_box");					}				}, "json");			});						if(localStorage.cache || now - parseInt(localStorage.time) < 2*60*60) {				$("#person_template").tmpl(JSON.parse(localStorage.cache)).appendTo("#yc_results_box");				if(localStorage.query_string) {					$("#yc_search_query").attr("value", localStorage.query_string);				}			}						$("a").live("click", function(e){				chrome.tabs.create({ url: e.currentTarget.href });				window.close(); // To close the popup.			});		});				//http://braxtoninaustin.com/2011/02/converting-a-number-to-currency-with-javascript/		function toCurrency(num) {		  num = num.toString().replace(/\$|\,/g, '')		  if (isNaN(num)) num = "0";		  sign = (num == (num = Math.abs(num)));		  num = Math.floor(num * 100 + 0.50000000001);		  cents = num % 100;		  num = Math.floor(num / 100).toString();		  if (cents < 10) cents = '0' + cents;		  for (var i = 0; i < Math.floor((num.length - (1 + i)) / 3); i++) {		    num = num.substring(0, num.length - (4 * i + 3)) + ',' + num.substring(num.length - (4 * i + 3))		  }		  return (((sign) ? '' : '-') + '$' + num + '.' + cents)		}	</script>	<script id="person_template" type="text/x-jquery-tmpl">		<div class="person_box clearfix">			{{if photo_file_name != null}}				<img src="http://s3.amazonaws.com/ycpages/people/${id}/small/${photo_file_name}" class="frame" />			{{else}}				<img src="images/person_default.png" class="frame" />			{{/if}}			<div class="details">				<span class="right">					{{if twitter != ""}}						<a href="http://twitter.com/${twitter}"><img src="images/twitter.png" /></a>					{{/if}}					{{if linked_in != ""}}						<a href=${linked_in}><img src="images/linkedin.png" /></a>					{{/if}}					{{if facebook != ""}}						<a href=${facebook}><img src="images/facebook.png" /></a>					{{/if}}				</span>				<h2><a href="http://ycpages.info/people/${id}">${name}</a></h2>				<strong>Companies:</strong>				{{each companies}}			        <div class="company">${$index + 1}. <a href="http://ycpages.info/companies/${id}">${name}</a>						 <span class="gray">( Founders: <span class="dark">${founders_count}</span> | 						Funding:						<span class="dark">							{{if total_funding == "0"}}								n/a							{{else}}								${toCurrency(total_funding)}							{{/if}}						</span>						)</span>					</div>			    {{/each}}			</div>		</div>	</script></head><body>	<div id="yc_search_box">		<table>			<tr>				<td class="logo"><img src="images/ycpages.png" /></td>				<td class="field"><input type="text" name="yc_search_query" id="yc_search_query" placeholder="Search YCPages"/></td>				<td class="btn"><input type="submit" name="yc_search_btn" value="Search" id="yc_search_btn" /></td>			</tr>		</table>		<div id="yc_results_box">			<div id="spinner" style="display:none"><img src="images/loading.gif" /></div>		</div>	</div></body></html>
